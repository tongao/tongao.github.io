<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: '微软雅黑';
      }
      #allmap {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=2.0&ak=Du1j07dkxWPMffy2aeX9Fov6H2tlRskI"
    ></script>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css"
    />
    <title></title>
  </head>
  <body>
    <div id="allmap"></div>
    <script type="text/javascript">
      // 百度地图API功能
      var map = new BMap.Map('allmap')
      var poi = new BMap.Point(121.51347, 31.272256)
      map.centerAndZoom(poi, 18)
      map.enableScrollWheelZoom()

      var content =
        '<div style="margin:0;line-height:20px;padding:2px;">' +
        '<p style="font-size:14px">DK 品牌设计咨询</p>' +
        '<p>地址：上海市杨浦区大连路990号海上海10号楼 </p>' +
        '</div>'

      //创建检索信息窗口对象
      var searchInfoWindow = null
      searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
        title: 'DK 品牌设计咨询', //标题
        width: 290, //宽度
        height: 105, //高度
        panel: 'panel', //检索结果面板
        enableAutoPan: true, //自动平移
        searchTypes: [
          BMAPLIB_TAB_TO_HERE //到这里去
        ]
      })
      var marker = new BMap.Marker(poi) //创建marker对象
      marker.enableDragging() //marker可拖拽
      searchInfoWindow.open(marker)
      marker.addEventListener('click', function(e) {
        searchInfoWindow.open(marker)
      })
      map.addOverlay(marker) //在地图中添加marker
    </script>
  </body>
</html>
